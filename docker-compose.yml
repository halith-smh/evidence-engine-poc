version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: ktern-evidence-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ktern-evidence-network
    environment:
      - MONGO_INITDB_DATABASE=ktern_evidence
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktern-evidence-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ktern_evidence
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5000}
      - SOLANA_NETWORK=${SOLANA_NETWORK:-devnet}
    volumes:
      - ./uploads:/app/uploads
      - ./wallet.json:/app/wallet.json
      - ./certs:/app/certs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - ktern-evidence-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ktern-evidence-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ktern-evidence-network

volumes:
  mongo-data:
    driver: local
    name: ktern-evidence-mongo-data

networks:
  ktern-evidence-network:
    driver: bridge
    name: ktern-evidence-network
