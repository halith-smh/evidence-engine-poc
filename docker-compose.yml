version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: chain-custody-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chain-custody-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chain-custody-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/ktern_evidence
      - SOLANA_NETWORK=devnet
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./wallet.json:/app/wallet.json
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chain-custody-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chain-custody-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - chain-custody-network

volumes:
  mongo-data:
    driver: local

networks:
  chain-custody-network:
    driver: bridge
